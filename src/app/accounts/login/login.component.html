
<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
  <div class="container page">
    <div class="col-md-6 offset-md-3 col-xs-12">
      <div>
        <h1 style="color: rgb(26, 150, 26);align-items: center;">Login:</h1>
      </div>
 <div>
   <p>
   <label>UserName:</label>
   <input name="userNameText"
   class="form-control"
    type="text"
    [(ngModel)]="userName"
    #userNameText="ngModel"
     required/>
  </p>
  <div  *ngIf="userNameText.invalid && (userNameText.dirty ||userNameText.touched)">
    <div *ngIf="userNameText.errors?.required">
      <output style="color: red;">Name is required</output>
    </div>
  </div>
 </div>

 <div>
 <p>
  <label>Password:</label>
  <input name="passwordText"
   #passwordText="ngModel"
    type="password" 
    [(ngModel)]="password"
     required minlength="5" 
     maxlength="10"/>
</p>
<div *ngIf="passwordText.invalid && (passwordText.dirty || passwordText.touched)">
  <div *ngIf="passwordText.errors?.required">
    <output>Password is Required</output>
  </div>
  <div *ngIf="passwordText.errors?.minlength">
    <output>Password muset be at least 5 charcters</output>
  </div>
  <div *ngIf="passwordText.errors?.maxlength">
    <output>Password cannot be more than 10 charcters</output>
  </div>
</div>
</div>

<p>
  <td><input type="submit" [disabled]="!loginForm.valid"/></td>
  <td> <button (click)="onReset()" >reset</button> </td>
</p>
<tr>
  <td> <output> {{'Login Status :'+ errorMessage}}</output> </td>
</tr>
</div>
</div>

</form>
